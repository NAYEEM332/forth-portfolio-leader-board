<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <!-- header -->
    <header>

    </header>
    <!-- main -->
    <main class="main-part">
        <section class="section-container">
            <div>
                <h2 class="player-heading">Top Players</h2>
            </div>
            <div class="player-container">
                <div class="player-details">
                    <img src="images/players/player-1.png" alt="">
                    <p class="player-name">John Smith</p>
                </div>
                <div class="player-details">
                    <img src="images/players/player-2.png" alt="">

                </div>
                <div class="player-details">
                    <img src="images/players/player-3.png" alt="">
                    <p class="player-name">Abu Sufian</p>
                </div>
                <div class="player-details">
                    <img src="images/players/player-4.png" alt="">

                </div>
                <div class="player-details">
                    <img src="images/players/player-5.png" alt="">
                    <p class="player-name">Maruf Ahmed</p>
                </div>
                <div class="player-details">
                    <img src="images/players/player-6.png" alt="">
                    <p class="player-name">Mujahid</p>
                </div>
            </div>
        </section>
        
        <hr class="hr">

        <!-- section second -->

        <section class="section-container">
            <div>
                <h2 class="blog-heading">Top Blog</h2>
            </div>
            <div class="blog-container">
                <div class="blog-details">
                    <img src="images/blogs/blog-1.png" alt="">
                    <div>
                        <h2 class="blog-title">13 of My Favorite UI/UX Goodies</h2>
                        <p class="blog-description">by <span>Danny Sapio</span></p>
                    </div>
                </div>
                <div class="blog-details">
                    <img src="images/blogs/blog-2.png" alt="">
                        <div>
                            <h2 class="blog-title">UI Cheat sheet: list vs grids</h2>
                            <p class="blog-description">by <span>Tess Gadd</span></p>
                        </div>
                </div>
                <div class="blog-details">
                    <img src="images/blogs/blog-3.png" alt="">
                    <div>
                        <h2 class="blog-title">7 typography tips for interface design</h2>
                        <p class="blog-description">by <span>Jeremiah Lam</span></p>
                    </div>
                </div>
                <div class="blog-details">
                    <img src="images/blogs/blog-4.png" alt="">
                    <div>
                        <h2 class="blog-title">Your logo is copied</h2>
                        <p class="blog-description">by <span>Ferdinand Vogler</span></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="third-section-container">

    <footer>

    </footer>
